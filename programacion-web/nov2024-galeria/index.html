<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Molle&family=Rubik:wght@300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">

  <title>Gallery web component</title>
</head>
<body>
  <header class="header">
    <div class="header__logo">Adalab</div>
    <h1 class="header__title">Gallery</h1>
  </header>

  <main>
    <section class="gallery">
      <div class="gallery__controls">
        <button class="js__prevBtn btn" title="Foto anterior"> &lt; </button>
        <button class="js__nextBtn btn" title="Foto siguiente"> &gt; </button>
      </div>
      <ul class="gallery__list">
        <li class="js__photo gallery__photoitem">
          <img src="./images/cat1.webp" alt="Gato con cara de pensativo apoyando el hocico en una mesa sobre un fondo amarillo" title="Gato pensativo">
        </li>
        <li class="js__photo gallery__photoitem ">
          <img src="./images/cat2.webp" alt="Gato atento" title="Gato atento">
        </li>
        <li class="js__photo gallery__photoitem spotlight">
          <img src="./images/cat3.webp" alt="Gato atento" title="Gato atento">
        </li>
        <li class="js__photo gallery__photoitem ">
          <img src="./images/cat4.webp" alt="Gato atento" title="Gato atento">
        </li>
        <li class="js__photo gallery__photoitem">
          <img src="./images/cat5.webp" alt="Gato atento" title="Gato atento">
        </li>
      </ul>
      
    </section>
    
  </main>

  <script src="./js/main.js"></script>
</body>
</html>
